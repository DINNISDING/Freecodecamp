<html>
<link href="./CSS/Survey Form.css" rel="stylesheet" type="text/css"/>

    <form method="get" class="survey-form">

      </div>

        <input type="email" name="email" id="email" placeholder="Enter your email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Your Age: </label>
        <input type="number" name="number" id="number" min="8" max="99" placeholder="Enter your Age" class="form-control">
      </div>
      <div class="form-group">
        <label for="dropdown">Why do you like Mariah Carey most?</label>

        <label><input type="radio" id="input-radio" name="Not-sure" value="Not-sure" checked>Not-sure</label>
        </p>
